<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Form</title>
</head>
<body>
	<h2 align="center">Register</h2>
	<form action="MainBlog.html" method="post" target="_blank">
		<fieldset>
			<legend>Registration Form</legend>
			<table align="center" cellpadding="5px" cellspacing="5px" bgcolor="lightgreen" border="3px">
				<tr>
					<td><label for="fname">First Name </label></td>
					<td><input type="text" id="fname" required placeholder="Enter Your  First Name"></td>
				</tr>
				<tr>
					<td><label for="lname">Last Name  </label></td>
					<td><input type="text" id="lname" placeholder="Enter Your Last Name"></td>
				</tr>
				<tr>
					<td><label for="pass">Password : </label></td>
					<td><input type="Password" id="pass" placeholder="Enter Password"></td>
				</tr>
				<tr>
					<td><label for="age">Age  </label></td>
					<td><input type="number" id="age" placeholder="Enter Your Age" required></td>
				</tr>
				<tr>
					<td><label for="mobile">Mobile  </label></td>
					<td><input type="number" id="mobile" placeholder="Enter Your Mobile Number"></td>
				</tr>
				<tr>
					<td rowspan="2"><label>Gender  </label></td>
					<td ><input type="radio"  name="gender" id="male" value="Male"><label for="male">Male : </label></td>
					
				</tr>
				<tr>
					<td><input type="radio" name="gender" id="female" value="Female"><label for="female">Female : </label></td>
				</tr>
				<tr>
					<td rowspan="3"><label>Hobbies  </label></td>
					<td><input type="checkbox"  id="playing" name="playing" value="playing"><label for="playing">Playing</label></td>
				</tr>
				<tr>
					<td><input type="checkbox"  id="travelling" name="travelling" value="travelling"><label for="travelling">Travelling</label></td>
				</tr>
				<tr>
					<td><input type="checkbox"  id="gardening" name="gardening" value="gardening"><label for="gardening">gardening</label></td>
				</tr>
				<tr>
					<td><label for="favcity">City</label>
					<td><select>
						<option>New Delhi</option>
						<option>Bangalore</option>
						<option>Kerala</option>
						<option>Karnataka</option>
					</select>
				</tr>
				<tr>
					<td><label>Description  </label></td>
					<td><textarea col="10" row="20" placeholder="Description"></textarea></td>
				</tr>
				<tr>
					<td><label for="Password">Password  </label></td>
					<td><input type="Password" id="Password" placeholder="Enter Your Password" required></td>
				</tr>
				<tr>
					<td><label for="password">Confirm password  </label></td>
					<td><input type="Password" id="password" placeholder="Confirm Password" required></td>
				</tr>
				<tr>
					<td><label for="favlang">Fav Language</label></td>
					<td><input type="text" id="favlang" list="langlist" placeholder="Language">
						<datalist id="langlist">
							<option value="Python">
							<option value="Java">
							<option value="JavaScript">
							<option value="Html">
							<option value="Css">
						</datalist>
				</tr>
				<tr>
					<td align="right"><input type="submit"></td>
					<td align="left"><input type="reset"></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
